<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <script src="js/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/meme-controller.js"></script>
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header class="main-header">
        <div class="logo">MemeGEN</div>
        <nav class="main-nav">
            <a href="#" class="gallery-link" onclick="hiddenToggle()">Gallery</a>
            <a href="#" class="about">About</a>
        </nav>
    </header>
    
    <section>
        <nav class="gallery-nav">
            <input type="search" placeholder="Search" class="search-bar">
            <div class="categories">
                <a href="#" onclick="renderGalleryByTag('funny')">Funny</a>
                <a href="#" onclick="renderGalleryByTag('animal')">Animal</a>
                <a href="#" onclick="renderGalleryByTag('baby')">Babys</a>
                <a href="#" onclick="renderGalleryByTag('men')">Men</a>
                <a href="#" onclick="renderGalleryByTag('cute')">Cute</a>
                <a href="#" onclick="renderGalleryByTag('smile')">Smile</a>
                <a href="" onclick="renderGallery()">Clear filter</a>
            </div>
        </nav>
    </section>

    <section class="gallery"> 
    </section>

    <div class="canvas-container hidden">
        <canvas height="450" width="450" onclick="onDraw(event)"></canvas>
    </div>

    <section class="editor hidden">
        <input class="text-input" type="text" name="text" placeholder="Enter Text Here" value="" onchange="renderMeme()">
        
        <div class="lines-btns">
            <button class="add-line editor-btn" onclick="addLine()">+</button>
            <button class="switch-line editor-btn" onclick="onSwitchSelectedLine()">⬆️⬇️</button>
            <button class="remove-line editor-btn" onclick="removeLine()">Remove line</button>
        </div>

        <div class="designe-btns">
            <button class="font-size-increase" onclick="onFontSizeIncrease()">A+</button>
            <button class="font-size-decrease" onclick="onFontSizeDecrease()">A-</button>
            <input class="outline-color editor-btn" type="color" name="outline" value="#000000" onchange="onOutLineColor(this)" oninput="renderMeme()">
            <input class="fill-color editor-btn" type="color" name="fill" value="#FFFFFF" onchange="onFillColor(this)" oninput="renderMeme()">    
        </div>        

    </section>

    <section class="download-and-share hidden">
        <a href="#" onclick="onDownloadImg(this)" download="MyMeme.jpg">Download Meme</a>
    </section>
</body>
</html>
