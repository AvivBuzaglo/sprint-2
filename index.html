<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <script src="js/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/meme-controller.js"></script>
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header><h1>Meme Generator</h1></header>
    <section class="gallery"> 
    </section>

    <hr>

    <div class="canvas-container">
        <canvas height="450" width="450"></canvas>
    </div>
    
    <hr>

    <section class="editor">
        <h2 class="editor-header">Editor</h2>
        <label for="text">Enter your MEME text(Upper line):</label>
        <input type="text" name="text1" placeholder="Enter Text Here" value="" onchange="renderMeme()">
        <br>
        <button class="add-line" onclick="onAddLine(this)">Add secont line</button>
        <label class="second-line hidden" for="text">Enter your MEME text(Bottom line):</label>
        <input class="second-line-input hidden" type="text" name="text2" placeholder="Enter Text Here" value="" onchange="renderMeme()">
        <button class="remove-line hidden" onclick="onRemoveLine(this)">Remove second line</button>
        <br>
        <label for="switch-line">Switch Selected Line:</label>
        <button onclick="onSwitchSelectedLine()">⬆️⬇️</button>
        <br>
        <label for="color">Text outline color:</label>
        <input type="color" name="outline" value="#000000" onchange="onOutLineColor(this)" oninput="renderMeme()">
        <br>
        <label for="color">Text fill color:</label>
        <input type="color" name="fill" value="#FFFFFF" onchange="onFillColor(this)" oninput="renderMeme()">
        <br>
        <label for="font-size">Change font size:</label>
        <input type="number" name="font-size" value="40" oninput="onFontSize(this)" onchange="renderMeme()">
    </section>

    <hr>

    <section class="download-and-share">
        <a href="#" onclick="onDownloadImg(this)" download="MyMeme.jpg">Download Meme</a>
    </section>
</body>
</html>
