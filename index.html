<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/download-share.js"></script>
    <script src="js/save-memes.js"></script>
    <script src="js/sticker-service.js"></script>
    <link rel="icon" href="meme-imgs/logo.png" type="image/icon type">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    
    <header class="main-header">
        <div class="logo"><img class="logo" src="meme-imgs/logo.png" alt="logo"></div>
        <nav class="main-nav">
            <a href="#" class="gallery-link" onclick="hiddenToggle()">Gallery</a>
            <a href="#" class="my-memes" onclick="onMyMemesBtn()">My Memes</a>
        </nav>
    </header>
    
    <nav class="gallery-nav">
        <input type="search" id="search" placeholder="Search Key Words" class="search-bar" onchange="onSearch(this)">
        <div class="categories">
            <a href="#" onclick="renderGalleryByTag('funny')">Funny</a>
            <a href="#" onclick="renderGalleryByTag('animal')">Animal</a>
            <a href="#" onclick="renderGalleryByTag('baby')">Baby</a>
            <a href="#" onclick="renderGalleryByTag('men')">Men</a>
            <a href="#" onclick="renderGalleryByTag('cute')">Cute</a>
            <a href="#" onclick="renderGalleryByTag('smile')">Smile</a>
            <a href="" onclick="renderGallery()">Clear filter</a>
        </div>
    </nav>

    <section class="gallery"> 
    </section>

    <div class="canvas-container hidden">
        <canvas class="droppable" height="450" width="450" onclick="onDraw(event)"></canvas>
    </div>

    <section class="editor hidden">
        <input class="text-input" type="text" name="text" placeholder="Enter Text Here" value="" onchange="renderMeme()">
        
        <div class="lines-btns">
            <button class="add-line editor-btn" onclick="onAddLine()">+</button>
            <button class="switch-line editor-btn" onclick="onSwitchSelectedLine()">⇅</button>
            <button class="remove-line editor-btn" onclick="onRemoveLine()">🗑️</button>
            <button class="inline-edit editor-btn" onClick="toggleInlineEdit()">Inline Edit Toggle</button>
        </div>

        <div class="designe-btns">
            <button class="editor-btn font-size-increase" onclick="onFontSizeIncrease()">A+</button>
            <button class="editor-btn font-size-decrease" onclick="onFontSizeDecrease()">A-</button>
            <button class="editor-btn aglin start">←</button>
            <button class="editor-btn aglin center">—</button>
            <button class="editor-btn aglin start">→</button>
            <input list="fonts" class="editor-list">
            <datalist id="fonts"><option value="Arial"></option><option value="font"></option></datalist>
            <button class="editor-btn fake-btns">S</button>
            <input class="editor-btn outline-color" type="color" name="outline" value="#000000" onchange="onOutLineColor(this)" oninput="renderMeme()">
            <button class="editor-btn fake-btnf">F</button>
            <input class="editor-btn fill-color" type="color" name="fill" value="#FFFFFF" onchange="onFillColor(this)" oninput="renderMeme()">    
        </div>        

        <div class="stickers-container">
            <a class="sticker laugh draggable" draggable="true" id="laugh">😂</a>
            <a class="sticker cool draggable" draggable="true" id="cool">😎</a>
            <a class="sticker smile draggable" draggable="true" id="smile">😁</a>
            <a class="sticker angry draggable" draggable="true" id="angry">🤬</a>
        </div>

        <div class="download-and-share">
            <button class="share-btn" onclick="onUploadImg()">Share on Facebook!</button>
            <a href="#" class="download-btn" onclick="onDownloadImg(this)" download="MyMeme.jpg">download</a>
            <button class="save-btn" onclick="onSaveMeme()">Save Meme</button>
        </div>
    </section>

    <section class="my-meme-gallery hidden">

    </section>

</body>
</html>
